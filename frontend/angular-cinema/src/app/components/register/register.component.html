<form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
    <div formGroupName="register" class="form-area">
        <h3>Rejestracja Użytkownika</h3>
        <div class="form-field">
            <label>Imię</label>
            <input formControlName="firstName" type="text">
            <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)" class="alert alert-danger">
                <div *ngIf="firstName?.errors?.['required'] || firstName?.errors?.['notOnlyWhitespace']">Wypełnij pole</div>
                <div *ngIf="firstName?.errors?.['minlength']">Imię musi mieć co najmniej 2 litery</div>
            </div>
        </div>
        <div class="form-field">
            <label>Nazwisko</label>
            <input formControlName="lastName" type="text">
            <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)" class="alert alert-danger">
                <div *ngIf="lastName?.errors?.['required'] || lastName?.errors?.['notOnlyWhitespace']">Wypełnij pole</div>
                <div *ngIf="lastName?.errors?.['minlength']">Nazwisko musi mieć co najmniej 2 litery</div>
            </div>
        </div>
        <div class="form-field">
            <label>Email</label>
            <input formControlName="email" type="text">
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
              <div *ngIf="email?.errors?.['required']">Wypełnij pole</div>
              <div *ngIf="email?.errors?.['pattern']">Podaj poprawny adres email</div>
            </div>
        </div>
        <div class="form-field">
            <label>Numer telefonu</label>
            <input formControlName="phone" type="text">
            <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="alert alert-danger">
                <div *ngIf="phone?.errors?.['required'] || phone?.errors?.['notOnlyWhitespace']">Wypełnij pole</div>
                <div *ngIf="phone?.errors?.['minlength'] || phone?.errors?.['maxlength']">Numer telefonu musi mieć 9 cyfr</div>
            </div>
        </div>
        <div class="form-field">
            <label>Hasło</label>
            <input formControlName="password" type="password">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                <div *ngIf="password?.errors?.['required'] || password?.errors?.['notOnlyWhitespace']">Wypełnij pole</div>
                <div *ngIf="password?.errors?.['minlength']">Hasło musi mieć co najmniej 6 znaków</div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-info" [disabled]="registerFormGroup.invalid">Zarejestruj się</button>
        </div>
    </div>
</form>
