<h2 mat-dialog-title>Potwierdzenie zmiany roli</h2>
<mat-dialog-content>
  <p>Czy na pewno chcesz zmienić rolę tego użytkownika?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Anuluj</button>
  <button mat-raised-button color="primary" (click)="confirm()">Potwierdź</button>
</mat-dialog-actions>
