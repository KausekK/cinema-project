<section class="promotions-section">
  <h2>{{ 'PROMOTIONS_TITLE' | translate }}</h2>
  <p>{{ 'PROMOTIONS_SUBTITLE' | translate }}</p>
  <div class="promotions-grid">
    <div class="promotion" *ngFor="let promo of promotions" (click)="selectPromotion(promo.id)">
      <h3>{{ promo.title }}</h3>
      <p>{{ promo.description }}</p>
      <p class="price">{{ promo.price }} z≈Ç</p>
      <button class="more-btn">{{ 'MORE_BUTTON' | translate }}</button>
      <img [src]="promo.imageUrl" alt="{{ promo.title }}">
    </div>
  </div>
  
  <div class="promotion-details" *ngIf="selectedPromotion">
    <h3>{{ selectedPromotion.title }}</h3>
    <p *ngIf="lang === 'pl'">{{ selectedPromotion.fullDescription }}</p>
    <p *ngIf="lang === 'en'">{{ selectedPromotion.fullDescriptionEn }}</p>

  </div>
</section>
