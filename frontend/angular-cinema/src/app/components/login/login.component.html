<form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
    <div formGroupName="login" class="form-area">
        <h3>{{ 'AUTH_LOGIN' | translate }}</h3>

        <div class="form-field">
            <label>{{ 'EMAIL_LABEL' | translate }}</label>
            <input formControlName="email" type="text" class="form-control">
            <div *ngIf="loginFormGroup.get('login.email')?.invalid && (loginFormGroup.get('login.email')?.dirty || loginFormGroup.get('login.email')?.touched)" class="alert alert-danger mt-1">
                <div *ngIf="loginFormGroup.get('login.email')?.errors?.['required']">
                    {{ 'REQUIRED_ERROR' | translate }}
                </div>
                <div *ngIf="loginFormGroup.get('login.email')?.errors?.['email']">
                    {{ 'EMAIL_PATTERN_ERROR' | translate }}
                </div>
            </div>
        </div>

        <div class="form-field">
            <label>{{ 'PASSWORD_LABEL' | translate }}</label>
            <input formControlName="password" type="password" class="form-control">
            <div *ngIf="loginFormGroup.get('login.password')?.invalid && (loginFormGroup.get('login.password')?.dirty || loginFormGroup.get('login.password')?.touched)" class="alert alert-danger mt-1">
                <div *ngIf="loginFormGroup.get('login.password')?.errors?.['required']">
                    {{ 'REQUIRED_ERROR' | translate }}
                </div>
                <div *ngIf="loginFormGroup.get('login.password')?.errors?.['minlength']">
                    {{ 'PASSWORD_MINLENGTH_ERROR' | translate }}
                </div>
            </div>
        </div>

        <div *ngIf="loginError" class="alert alert-danger mt-3">
            {{ loginError }}
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-info">{{ 'AUTH_LOGIN' | translate }}</button>
        </div>

        <div class="register-link">
            {{ 'NO_ACCOUNT' | translate }} <a routerLink="/register">{{ 'AUTH_REGISTER' | translate }}</a>
        </div>
    </div>
</form>
